<div class="page-container">

    <div class="container game-container">
      <div class="row">

        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-xs-12 game-data">

          <div class="profile-wrapper">
            <div class="box-container d-flex justify-content-center">
              <img aTilt class="videogame-img" src="{{juego.caratula_juego}}">
            </div>

              <div class="d-flex title-container justify-content-center">
                <h3>{{juego.titulo_juego}}</h3>
              </div>


            <div class="game-data-wrapper">

              <div class="d-flex genre-age-wrapper justify-content-between">

                <div class="genre-container">
                  <div class="row">
                    <!-- <button class="col-xl-5 col-md-6 col-sm-6 col-xs-2 btn btn-warning btn-sm">+ Info</button> -->
                    <a class="col-xl-5 col-md-6 col-sm-6 col-xs-2 btn btn-warning btn-sm" href="#" role="buttontarget=" target="_blank" href="{{juego.web_oficial}}">Info</a>

                    <!-- <div class="col-xl-1 genre"><h4>Género: </h4></div> -->
                    <div class="videogame-genre col-xl-1 col-md-5 col-sm-1"><h4>{{juego.genero}}</h4></div>
                  </div>
                </div>
                <div class="pegi-container">
                  <!-- <img src="/../../assets/pegi-icons/pegi-18.png" height="35px"> -->
                  <img class="pegi" *ngIf="juego.pegi == 3" src="{{imgPegis.pegi3}}"  height="35px">
                  <img class="pegi" *ngIf="juego.pegi == 7" src="{{imgPegis.pegi7}}"  height="35px">
                  <img class="pegi" *ngIf="juego.pegi == 12" src="{{imgPegis.pegi12}}"  height="35px">
                  <img class="pegi" *ngIf="juego.pegi == 16" src="{{imgPegis.pegi16}}"  height="35px">
                  <img class="pegi" *ngIf="juego.pegi == 18" src="{{imgPegis.pegi18}}"  height="35px">
                </div>

              </div>

              <div class="d-flex platform-container justify-content-center">
                <h4><span *ngIf="juego.pc == 1">PC · </span><span *ngIf="juego.xbox_one == 1">XboxOne · </span><span *ngIf="juego.xbox_series == 1">Xbox Series X · </span>
                  <!-- <br> -->
                  <span *ngIf="juego.ps4 == 1">PS4 · </span><span *ngIf="juego.ps5 == 1">PS5 · </span><span *ngIf="juego.switch == 1">NSW</span></h4>
              </div>
              <hr>
              <div class="recomend">
                <h4>¿Lo recomiendas?</h4>
                <div class="row vote d-flex justify-content-between" >
                  <!-- <div class="upvote col-xl-1 col-md-1 col-sm-1 col-xs-1">
                    <a href=""><i class="fas fa-thumbs-up fa-2x"></i></a>
                  </div>
                  <div class="downvote col-xl-1 col-md-1 col-sm-1 col-xs-1">
                    <a href=""><i class="fas fa-thumbs-down fa-2x"></i></a>
                  </div> -->
                  <p class="clasificacion"  >
                    <input id="radio1" type="radio" name="estrellas" value="5" (change)="handleChange($event)">
                    <label for="radio1"><i class="fas fa-gamepad fa-lg ml-1"></i></label>
                    <input id="radio2" type="radio" name="estrellas" value="4" (change)="handleChange($event)">
                    <label for="radio2"><i class="fas fa-gamepad fa-lg ml-1"></i></label>
                    <input id="radio3" type="radio" name="estrellas" value="3" (change)="handleChange($event)">
                    <label for="radio3"><i class="fas fa-gamepad fa-lg ml-1"></i></label>
                    <input id="radio4" type="radio" name="estrellas" value="2" (change)="handleChange($event)">
                    <label for="radio4"><i class="fas fa-gamepad fa-lg ml-1"></i></label>
                    <input id="radio5" type="radio" name="estrellas" value="1" (change)="handleChange($event)">
                    <label for="radio5"><i class="fas fa-gamepad fa-lg"></i></label>
                    <br>
                    <!-- <span>{{this.notaMedia }}</span> -->
                  </p>
                  
                </div>
                
              </div>

            </div>

          </div>

        </div>

        <div class="col-xl-9 col-md-8 col-sm-12 game-details">
          <div>
            <div class="vertical-left"></div>
          </div>
<!-- aqui sota!!-->
          <div class="col-xl-10 col-md-9 col-sm-12 card-wrapper">
            <div class="card-deck">
              <div class="card card-tip d-flex">
                <div class="card-body">
                  <i class="far fa-user fa-3x centered-icon"></i>
                  <h5 class="card-title">Jugadores</h5>
                  <p class="card-text">{{juego.tarjeta_jugador}}</p>
                  <!-- <p class="card-text">Ideal para disfrutar la historia solo.</p> -->
                </div>
              </div>
              <div class="card card-tip">
                <div class="card-body">
                  <i class="fas fa-exclamation-triangle fa-3x centered-icon"></i>
                  <h5 class="card-title">Contenido</h5>
                  <p class="card-text">{{juego.tarjeta_contenido}}</p>
                  <!-- <p class="card-text">Escenas no aptas para niños.</p> -->
                </div>
              </div>
            </div>
            <div class="card-deck">
              <div class="card card-tip">
                <div class="card-body">
                  <i class="fas fa-wifi fa-3x centered-icon"></i>
                  <h5 class="card-title">Internet</h5>
                  <p class="card-text">{{juego.tarjeta_internet}}</p>
                  <!-- <p class="card-text">No requiere suscripción propia.</p> -->

                </div>
              </div>
              <div class="card card-tip">
                <div class="card-body">
                  <i class="far fa-credit-card fa-3x centered-icon"></i>
                  <h5 class="card-title">Pagos</h5>
                  <p class="card-text">{{juego.tarjeta_pagos}}</p>
                  <!-- <p class="card-text">Disfruta del juego sin micropagos.</p> -->
                </div>
              </div>
            </div>

          </div>

          <div>
            <div class="vertical-right"></div>
          </div>

        <div class="img-wrapper">
          <div class="table" id="gallery" data-toggle="modal" data-target="#exampleModal">
            <thead class="d-flex justify-content-center">
              <h3>Ver imágenes</h3>
            </thead>
            <tbody>
              <tr class="col-9 col-sm-6 col-lg-3">
                <img class="game-image" src="{{juego.pantallazo1}}" alt="First slide" data-target="#carouselExample" data-slide-to="0">
              </tr>
              <tr class="col-9 col-sm-6 col-lg-3">
                <img class="game-image" src="{{juego.pantallazo2}}" alt="First slide" data-target="#carouselExample" data-slide-to="1">
              </tr>
              <tr class="col-9 col-sm-6 col-lg-3">
                <img class="game-image" src="{{juego.pantallazo3}}" alt="First slide" data-target="#carouselExample" data-slide-to="2">
              </tr>
              <tr class="col-9 col-sm-6 col-lg-3">
                <img class="game-image" src="{{juego.pantallazo4}}" alt="First slide" data-target="#carouselExample" data-slide-to="3">
              </tr>
            </tbody>
          </div>
        </div>

          <!-- Ventana modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExample" data-slide-to="1"></li>
                      <li data-target="#carouselExample" data-slide-to="2"></li>
                      <li data-target="#carouselExample" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="{{juego.pantallazo1}}" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{{juego.pantallazo2}}" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{{juego.pantallazo3}}" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{{juego.pantallazo4}}" alt="Fourth slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Siguiente</span>
                    </a>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>





    </div>

</div>
