    <div class="row" >
      <div class="col-xl-4">
        
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">

        </div>
      </div>
      <div class="col-xl-4">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">

              <option>PEGI 16</option>
              <option>PEGI 18</option>

      <div class="col-xl-4">

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="text-center">
        <button class="btn btn-rosado crearCharla mt-1" (click)="buscar(nombre.value,pegi.value)">Buscar</button>
    </div>
    </div>
    <div class="row mt-3">
      <hr>
    </div>
    <div class="row  justify-content-center text-center"  *ngIf="notFound;else newGame">
      <div class="col-md-3 fade-in"  *ngFor="let game of gameVarios" >        
          <div>
            <img alt="picture" src="{{game.caratula}}" routerLink="/paginajuego" class="img-fluid imagenTop">
            <br>
             <span id="game">{{game.nombre}}</span>
             <br>
             <img class="pegi" src="{{game.pegiURL}}">
            <br>
            <span><b>{{game.plataforma}}</b><b  id="plataforma"></b></span>
            <br>
          </div>
        </div>
  </div>
